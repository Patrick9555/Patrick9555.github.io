  <main>
    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" id="fullName" placeholder="Enter your name" pattern="[A-Za-z]+" title="Only input character" required>
            </div>
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" id="userName" placeholder="Enter your username" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" id="email" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="You need to enter the correct format of the e-mail. e.g. MYwebpage@gmail.com" required>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" id="phoneNumber" placeholder="Enter your number" pattern="[0-9]{8}" title="The phone number requires eight number digits" required>
            </div>
            <div class="input-box">
              <span class="details">Password</span> 
              <input type="password" id="password" placeholder="Enter your password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="password" id="cfPassword" placeholder="Confirm Password" id="confirm_password" required>
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
